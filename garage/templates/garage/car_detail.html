
{% extends "garage/base.html"%}
{% block content%}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.staff }}</a>
        <small class="text-muted">{{ object.date_received|date:"j/n/Y" }}</small>
        </div>
        <h2 class="article-title">{{ object.owner }}</h2>
        <p class="article-content">{{ object.car_code.car_name }}</p>
        {% if user.is_superuser %}
            <a href="{% url 'car-delete' object.car_id %}" class="btn btn-danger btn-sm mt-1 mb-1 float-right">Delete</a>
            <a href="{% url 'car-update' object.car_id %}" class="btn btn-secondary btn-sm mt-1 mb-1 mr-1 float-right">Update</a>
        {% endif %}
    </div>
    </article>
{% endblock content %}
